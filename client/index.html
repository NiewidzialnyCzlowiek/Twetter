<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/global.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400" rel="stylesheet">
    <title>Twetter</title>
  </head>

  <body>
    <div class="login-wrapper">
      <div class="title-bar-wrapper">
          <img src="resources/logo.svg">
          <h1>Twetter</h1>
      </div>
      <div class="login-card">
          <input id="hostname-input" type="text" placeholder="Hostname">
          <input id="port-input" placeholder="Port">
          <input id="username-input" type="text" placeholder="Username">
        <button id="login-submit-button">Connect</button>
        <p id="login-status"></p>
      </div>
    </div>

    <div class="main-page-wrapper">
        <div class="navbar-wrapper">
          <img src="resources/logo-small.svg">
          <ul>
            <li><button id="feed-button">Feed</button></li>
            <li><button id="write-button">Write</button></li>
            <li><button id="subscribe-button">Subscribe</button></li>
          </ul>
        </div>

        <div class="posts-wrapper">
          <ul id="posts">
          </ul>
        </div>

        <div class="write-post-wrapper">
          <div class="write-post-card">
            <div class="write-post-control">
              <input id="title-input" type=text placeholder="Title">
            </div>
            <div class="write-post-control">
              <textarea id="content-input" placeholder="Content"></textarea>
            </div>
            <div class="write-post-control">
              <input id="tags-input" type=text placeholder="Tags">
            </div>
            <div class="write-post-control">
              <button id="add-post-button">Post</button>
            </div>
          </div>
        </div>

        <div class="subscriptions-wrapper">
          <div class="tags-list">
            <ul id="tags">
            </ul>
          </div>
          <div class="new-tag-card">
            <div>
              <input id="tag-input" placeholder="User">
              <button id="add-tag-button">Subscribe</button>
            </div>
            <div>
              <p id="subscribe-status"></p>
            </div>
          </div>
        </div>
        
    </div>
  </body>

  <script>
    require('./dist/renderer.js')
  </script>
</html>
